<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breathbox</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="image-container">
      <div class="frame"></div>
      <img src="./flo-cropped.jpg" class="focused-image" alt="Image of glowing orb" />
    </div>
    <input type="range" id="animation-slider" min="5" max="25" value="15" step="1" />
    <label for="animation-slider" id="slider-label">Animation Duration: 15s</label>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
  </body>  
</html>
